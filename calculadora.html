<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="/calculadora/calculadora.css">
</head>
<body>
    <div class="fundo">
        <div class="calculadora">
            <h1>Calculadora</h1>
            <p>0</p>
            <table>
                <tr>
                    <td class="btn" onclick="clean()">C</td>
                    <td class="btn" onclick="delet()"><</td>
                    <td class="btn" onclick="div('/')">/</td>
                    <td class="btn" onclick="mult('*')">X</td>
                </tr>
                <tr>
                    <td class="btn" onclick="insert(7)">7</td>
                    <td class="btn" onclick="insert(8)">8</td>
                    <td class="btn" onclick="insert(9)">9</td>
                    <td class="btn" onclick="sub('-')">-</td>
                </tr>
                <tr>
                    <td class="btn" onclick="insert(4)">4</td>
                    <td class="btn" onclick="insert(5)">5</td>
                    <td class="btn" onclick="insert(6)">6</td>
                    <td class="btn" onclick="soma('+')">+</td>
                </tr>
                <tr>
                    <td class="btn" onclick="insert(1)">1</td>
                    <td class="btn" onclick="insert(2)">2</td>
                    <td class="btn" onclick="insert(3)">3</td>
                    <td rowspan="2"  class="btn" onclick="result()">=</td>
                </tr>
                <tr>
                    <td colspan="2"  class="btn" onclick="insert(0)">0</td>
                    <td  class="btn" onclick="insert('.')">.</td>
                </tr>
            </table>
        </div>
    </div>
    
</body>
<script src="calculadora.js"></script>
</html>
